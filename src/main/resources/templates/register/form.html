<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        div{
            margin-bottom: 15px;
            margin-top:10px;
            margin-right: 10px;

        }
        label{
            margin-right: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Register </h1>
        <form action="#" th:action="@{/register/process}" th:object="${register}" method="POST">
            <div th:if="${my_error}" class="alert alert-danger">
                <span th:text="${my_error}"></span>

            </div>
            <div>
                <input type="text" th:field="*{username}" name="username" placeholder="Username(*)" class="form-control"/>
                <div th:if="${#fields.hasErrors('username')}">
                    <ul>
                        <li th:each="e: ${#fields.errors('username')}" th:text="${e}"></li>
                    </ul>
                </div>
            </div>
            <div>
                <input type="password" th:field="*{password}" name="password" placeholder="Password(*)" class="form-control"/>
                <div th:if="${#fields.hasErrors('password')}">
                    <ul>
                        <li th:each="e: ${#fields.errors('password')}" th:text="${e}" class="color:red"></li>
                    </ul>
                </div>
            </div>
            <div>
                <input type="text" th:field="*{fullName}" name="fullName" placeholder="Fullname(*)" class="form-control"/>
                <div th:if="${#fields.hasErrors('fullName')}">
                    <ul>
                        <li th:each="e: ${#fields.errors('fullName')}" th:text="${e}" class="color:red"></li>
                    </ul>
                </div>
            </div>
            <div>
                <input type="date" th:field="*{dateOfBirth}" name="dateOfBirth" placeholder="Lastname(*)" class="form-control"/>
                <div th:if="${#fields.hasErrors('dateOfBirth')}">
                    <ul>
                        <li th:each="e: ${#fields.errors('dateOfBirth')}" th:text="${e}" class="color:red"></li>
                    </ul>
                </div>
            </div>
            <div>
                <input  class="form-check-input mt-0 " type="radio" th:field="*{gender}" name="gender" id="male"  th:value="0">
                <label for="male"> Male</label>
                <input  class="form-check-input mt-0 " type="radio" th:field="*{gender}" name="gender"  th:value="1" id="female">
                <label for="female"> Female</label>
                <div th:if="${#fields.hasErrors('gender')}">
                    <ul>
                        <li th:each="e: ${#fields.errors('gender')}" th:text="${e}" class="color:red"></li>
                    </ul>
                </div>
            </div>
            <div>
                <input type="Email" th:field="*{email}" name="email" placeholder="Email(*)" class="form-control"/>
                <div th:if="${#fields.hasErrors('email')}">
                    <ul>
                        <li th:each="e: ${#fields.errors('email')}" th:text="${e}" class="color:red"></li>
                    </ul>
                </div>
            </div>
            <div>
                <select th:field="*{role}" class="form-select" aria-label="Default select example">
                    <option selected disabled th:value="role">Select your role</option>
                    <option th:each="role : ${roles}" th:value="${role.name}" th:text="${role.name}"></option>
                </select>
                <div th:if="${#fields.hasErrors('role')}">
                    <ul>
                        <li th:each="e: ${#fields.errors('role')}" th:text="${e}" class="color:red"></li>
                    </ul>
                </div>
            </div>


            <button  class="btn btn-success">Register</button>
            <input type="reset" class="btn btn-info" value="Reset" /></p>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
