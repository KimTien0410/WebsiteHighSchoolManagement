<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        div{
            margin-bottom: 15px;
            margin-top:10px;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Register </h1>
        <form action="#" th:action="@{/register/process}" th:object="${register}" method="POST">
            <div th:if="${my_error}" class="alert alert-danger">
                <span th:text="${my_error}"></span>

            </div>
            <div>
                <input type="text" th:field="*{username}" name="username" placeholder="Username(*)" class="form-control"/>
                <div th:if="${#fields.hasErrors('username')}">
                    <ul>
                        <li th:each="e: ${#fields.errors('username')}" th:text="${e}"></li>
                    </ul>
                </div>
            </div>
            <div>
                <input type="password" th:field="*{password}" name="password" placeholder="Password(*)" class="form-control"/>
                <div th:if="${#fields.hasErrors('password')}">
                    <ul>
                        <li th:each="e: ${#fields.errors('password')}" th:text="${e}" class="color:red"></li>
                    </ul>
                </div>
            </div>
            <div>
                <input type="text" th:field="*{firstName}" name="firstName" placeholder="Firstname(*)" class="form-control"/>
                <div th:if="${#fields.hasErrors('firstName')}">
                    <ul>
                        <li th:each="e: ${#fields.errors('firstName')}" th:text="${e}" class="color:red"></li>
                    </ul>
                </div>
            </div>
            <div>
                <input type="text" th:field="*{lastName}" name="lastName" placeholder="Lastname(*)" class="form-control"/>
                <div th:if="${#fields.hasErrors('lastName')}">
                    <ul>
                        <li th:each="e: ${#fields.errors('lastName')}" th:text="${e}" class="color:red"></li>
                    </ul>
                </div>
            </div>
            <div>
                <input type="Email" th:field="*{email}" name="email" placeholder="Email(*)" class="form-control"/>
                <div th:if="${#fields.hasErrors('email')}">
                    <ul>
                        <li th:each="e: ${#fields.errors('email')}" th:text="${e}" class="color:red"></li>
                    </ul>
                </div>
            </div>

            <button  class="btn btn-success">Register</button>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
